<html>
<head>
    <title>Aplikasi Kantin Sederhana</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="assets/img/aplikasi.ico">
    <!-- plugin css -->
    <link rel="stylesheet" href="assets/css/boot.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <!-- plugin js -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
<body>
    <div id="fullloader">
        <div id="loading-font" class="fa fa-circle-o-notch fa-spin fa-3x"></div>
    </div>
    <div class="container">
        <div class="row vertical-offset-100">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="row-fluid user-row">
                            <img src="assets/img/aplikasi.jpg" class="img-circle img-responsive">
                        </div>
                    </div>
                    <div class="panel-body">
                        <form name="login">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                    <input class="form-control" placeholder="usernamenya adalah admin" type="text" name="username">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                    <input class="form-control" placeholder="passwordnya adalah root" type="password" name="password">
                                </div>
                            </div>
                            <button type="button" class="btn btn-lg btn-success btn-block" value="Login" onClick="Login()">
                                <i class="glyphicon glyphicon-log-in"></i> Masuk Aplikasi</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/login.js"></script>
    </body>
    </html>
